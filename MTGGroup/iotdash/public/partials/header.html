<div class="header" ng-controller="LoginCtrl">
  <div class="clearfix">
    <h1 class="pull-left"><a href="/">IOT Dashboard</a></h1>
    <div class="welcome pull-right" ng-show="userLoaded">
      <span ng-show="currentUser">Welcome, @{{currentUser.username}}! <a href ng-click="logout()">Logout</a></span>
      <span ng-hide="currentUser"><a href ng-click="showLogin(true)">Login</a> or <a href="/register.html">Sign up</a></span>
    </div>
  </div>
  <div class="col-md-offset-9 col-md-3 well" ng-show="loginVisible">
    <form>
      <label>Username</label>
      <input class="form-control" type="text" ng-model="username" />
      <br>
      <label>Password</label>
      <input class="form-control" type="password" ng-model="password" />
      <br>
      <div class="text-center">
        <button class="btn btn-primary" ng-click="login()">Log in</button>
        <button class="btn btn-danger" ng-click="showLogin(false)">Cancel</button>
      </div>
    </form>
  </div>
</div>
